<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>MyChat</title>
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTdmrjoiXGVFEcd1cX9Arb1itXTr2u8EKNpw&s" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="/bootstrap-5.3.6-dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/ae99efb87b.js" crossorigin="anonymous"></script>
</head>
<body>
        <!-- Fullscreen Loader -->
    <div id="chatLoader"
        class="d-flex position-fixed top-0 start-0 w-100 h-100 bg-white justify-content-center align-items-center"
        style="z-index: 9999;">
        <div class="text-center">
            <div class="spinner-grow text-primary" role="status"></div>
            <div class="spinner-grow text-secondary" role="status"></div>
            <div class="spinner-grow text-success" role="status"></div>
            <p class="mt-3 fw-bold">Loading your chats...</p>
        </div>
    </div>


    <div class="register-container-wrapper">
        <div class="register-container p-3">
            <div class="register-box sign-up">
                <h2 class="headings mb-3">Register</h2>
                <div id="profilePic" class="d-flex flex-column align-items-center">
                    <img id="ProfileImg"
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTdmrjoiXGVFEcd1cX9Arb1itXTr2u8EKNpw&s"

                        class="" alt="...">
                    <div class="mt-3">
                        <label for="profile-upload" class="plus-icon-label">
                            <i class="fa-solid fa-plus"></i>
                        </label>
                        <input type="file" id="profile-upload" class="custom-file-input" accept="image/*" />
                    </div>
                </div>
                <form>
                    <label for="name">Name</label>
                    <input type="text" id="nameInp" class="inputs mb-2" minlength="3" name="name"
                        placeholder="e.g Hasnain" />
                    <label for="email">Email</label>
                    <input type="tel" id="signUpEmailInp" class="inputs mb-1" name="email"
                        placeholder="e.g example@mail.com" />
                    <span class="emailValidate mb-2 text-danger"></span>
                    <label for="pass">Password</label>
                    <input type="password" id="signUpPasswordInp" class="inputs mb-1" name="pass"
                        placeholder="atleat 8 character" minlength="8" />
                    <span class="passValidate mb-2 text-danger"></span>
                    <span class="signInShow mb-2">already have an account ? <a href="/signIn.html"
                            class=" text-primary text-decoration-none text-nowrap">Sign In</a></span>
                    <button type="submit" id="signUpBtn" class="rounded" disabled>Continue</button>
                </form>
            </div>

            <div class="register-box sign-in d-none">
                <h2 class="headings">Sign In</h2>
                <form>
                    <label for="email">Email</label>
                    <input type="email" id="signInEmailInp" class="inputs mb-1" name="email"
                        placeholder="e.g example@mail.com" />
                    <span class="emailValidate mb-2 text-danger"></span>
                    <label for="pass">Password</label>
                    <input type="password" id="signInPasswordInp" class="inputs mb-1" name="pass"
                        placeholder="atleat 8 character" minlength="8" />
                    <span class="passValidate mb-2 text-danger"></span>
                    <span class="text-light mb-3">don't have an account ? <a href="javascript:void(0)"
                            class="signUpShow text-primary text-decoration-none text-nowrap">Sign Up</a></span>
                    <button type="submit" id="loginBtn" class="rounded" disabled>Continue</button>
                </form>
            </div>
        </div>
    </div>



    <script type="module" src="/js/main.js"></script>
    <script src="/bootstrap-5.3.6-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
